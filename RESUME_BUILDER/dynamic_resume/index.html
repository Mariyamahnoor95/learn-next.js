<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Resume Builder</h1>
      <p>Fill in your details to generate a resume</p>
    </header>

    <!-- Resume Form -->
    <section id="form-section">
      <form id="resume-form">
        <h2>Personal Info</h2>
        <label for="name">Full Name</label>
        <input type="text" id="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" required>

        <!-- Dynamic Education Fields -->
        <h2>Education</h2>
        <div id="education-section">
          <div class="education-entry">
            <label for="degree">Degree</label>
            <input type="text" class="degree" required>

            <label for="institution">Institution</label>
            <input type="text" class="institution" required>

            <label for="year">Year</label>
            <input type="text" class="year" required>
          </div>
        </div>
        <button type="button" id="add-education-btn" class="add-btn">Add More Education</button>

        <!-- Dynamic Work Experience Fields -->
        <h2>Work Experience</h2>
        <div id="work-section">
          <div class="work-entry">
            <label for="position">Position</label>
            <input type="text" class="position" required>

            <label for="company">Company</label>
            <input type="text" class="company" required>

            <label for="work-years">Years</label>
            <input type="text" class="work-years" required>
          </div>
        </div>
        <button type="button" id="add-work-btn" class="add-btn">Add More Work Experience</button>

        <!-- Dynamic Skills Fields -->
        <h2>Skills</h2>
        <div id="skills-section">
          <input type="text" class="skills" required>
        </div>
        <button type="button" id="add-skill-btn" class="add-btn">Add More Skills</button>

        <button type="submit" class="submit-btn">Generate Resume</button>
      </form>
    </section>

    <!-- Dynamically Generated Resume -->
    <section id="resume-section" class="hidden">
      <h2>Generated Resume</h2>
      <div id="resume-content"></div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
